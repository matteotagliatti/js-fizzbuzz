<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS FizzBuzz</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-tl from-blue-400 via-blue-900 to-black">
    <main class="container mx-auto max-w-xl py-8 min-h-screen">
      <h1 class="text-xl text-white font-semibold mb-1">JS FizzBuzz</h1>
      <div class="mb-5">
        <p class="text-white">
          Multiples of 3 = <span class="font-semibold">Fizz</span>
        </p>
        <p class="text-white">
          Multiples of 5 = <span class="font-semibold">Buzz</span>
        </p>
        <p class="text-white">
          Multiples of 3 and 5 = <span class="font-semibold">FizzBuzz</span>
        </p>
      </div>
      <div id="grid" class="grid grid-cols-5 gap-3"></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
